# docker-compose.yml

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: unit-converter-backend:latest
    env_file:
      - ./backend/.env             # contains MONGO_URI (or override below)
    environment:
      - PORT=5000
    ports:
      - "5000:5000"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', r => { if (r.statusCode!==200) process.exit(1) })"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: unit-converter-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  app-network:
    driver: bridge